<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <h1 class="h-1">Initiate Your Project</h1>
    <p class="p-1">Ready to build something truly amazing? Connect with our strategic team today.</p>
    <div class="contact-form">
        <form action="" method="get"  style="animation-delay: 3.9s;">
            <input class="name" type="text" id="name" placeholder="Your Full Nmae" name="name" required ><br>
            
            <input class="email" type="email" id="email" placeholder="Enter Your Professional Email" name="email" required><br>

            <textarea class="message" id="message" placeholder="Tell Us About Your Project Requirment (Minimum 100 Characters)" name="message" rows="5" required></textarea><br>

            <button class="submit-button" type="submit">Submit Proposal</button>
        </form>
</body>
</html>
